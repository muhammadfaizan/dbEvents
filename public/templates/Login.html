<div class="container">
    <div class="row" style="margin-top: 10%;">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form role="form">
                <div class="form-group">
                    <label for="userName">User name</label>
                    <input type="text" class="form-control" id="userName" placeholder="User name" ng-model="user.name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login(user)">Login</button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
